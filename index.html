<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>Copycat</title>
	</head>
	<body>
		<div id="top-box">
		</div>
		<div class="big-box">
		</div>
		<div class="red-line">
		</div>
		<div id="three-boxes">
			<div class="lil-boxes"></div>
			<div class="lil-boxes"></div>
			<div class="lil-boxes"></div>
		</div>
	<div><!-- good use of canvas but use an <hr> here -->
		<canvas id="myCanvas" width="975" height="2"></canvas>
		    <script>
		      var canvas = document.getElementById('myCanvas');
		      var context = canvas.getContext('2d');

		      context.beginPath();
		      context.moveTo(0, 2);
		      context.lineTo(975, 2);
		      context.stroke();
		      context.linewidth = 2;
		    </script>
	</div>
	<!-- user more html5 semantic tags like <nav>, <section>, <footer> -->
	</body>
</html>
